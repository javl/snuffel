<!doctype html>
<html lang="en">
<head>
	<title>Snuffel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, 
	width=device-width, height=device-height, initial-scale=1, maximum-scale=1">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  
	<script src="/socket.io/socket.io.js"></script>
	<script src="../js/jquery-2.0.3.min.js"></script>

	<!-- <link href="../css/dark-hive/jquery-ui-1.10.4.custom.css" rel="stylesheet"> -->
	<link href="../css/custom-theme/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery-ui-1.10.4.custom.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<script src="../js/script.js" type="text/javascript"></script>
</head>

<body>

	<!-- Holder for the messages -->
	<div class="messagesHolder"></div>
	
	<!-- Bottom bar with start/stop, info and settings button -->
	<div class="bottomBar">
		<button class="startStopBtn">Start</button>
		<button class="infoBtn">Info</button>
		<button class="settingsBtn">Settings</button>
		<!-- Indicator turns red/green to show if socket is connected to server -->
		<button class="connectedIndicator">&nbsp;</button>	
	</div>
	
	<!-- Show dialog telling you if the app is connected -->
	<div class="connectedIndicatorDialog dialog">message</div>

	<!-- Show some statistics -->
	<div class="infoDialog dialog">
		<span class="ui-helper-hidden-accessible"><input type="text" readonly/></span>
		<div class="infoDialogMessage"></div>
	</div>

	<!-- Confirm if you want to clear the statistics -->
	<div class="infoClearConfirmDialog dialog">
		Are you sure you want to clear the statistics? This can't be undone.
	</div>

	<!-- Show a list of all available settings -->
	<div class="settingsMenuDialog dialog">
		<span class="ui-helper-hidden-accessible"><input type="text" readonly/></span>
		<button class="setupWifiBtn">Wifi setup</button><br />
	</div>

	<!-- Select a wifi network to connect to -->
	<div class="wifiSelectionDialog dialog">
		<span class="ui-helper-hidden-accessible"><input type="text" readonly/></span>
		<span class="mediumText">Select a wifi network:<br /></span>
		<div class="wifiNetworkListHolder"></div><br />
		<span class="mediumText">Enter the password (leave empty if there is none):<br /></span>
		<input class="wifiNetworkPassword" type="password" value="" />
	</div>

	<!-- Generic overlay for showing different messages -->
	<div class="genericDialog dialog">		
		<div class="genericDialogMessage"></div><br />
		<div class="genericDialogProgressbar"></div>		
	</div>
</body>
</html>
